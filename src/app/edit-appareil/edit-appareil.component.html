<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f='ngForm'>
      <div class="form-group">
        <label for="name">Nom de l'appareil</label>
        <input required type="text" name="name" ngModel id="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="status">Etat de l'appareil</label>
        <select required type="text" name="status" [ngModel]='defaultStatus' id="status" class="form-control">
          <option value="Eteint">Eteint</option>
          <option value="Allume">Allume</option>
        </select>
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</div>
